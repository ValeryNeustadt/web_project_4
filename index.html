<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valery Neustadt">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Pructicum Student project">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    
    <title>Around The U.S.</title>
</head>
<body class="body">
    <section class="image">
  
    </section>

    <section 
    class="popup"
    >
        <button 
            class="popup__close-button" 
            type="button" 
            aria-label="close button">
        </button>

    </section>
    <div 
        class="page"
    >

        <header 
            class="header"
        >
            <img
                src="./images/Logo.svg"
                alt="Around The U.S. Logo"
                class="header__logo"
            >
        </header>
    
        <main 
            class="content"
        >
            <section 
                class="profile"
            >
                <img
                    src="./images/jacques-cousteau-avatar.png"
                    alt="Photo of Jacques Cousteau"
                    class="profile__avatar"
                >                
                <div class="profile__info">
                    <h1 class="profile__name-title">
                        <span 
                            class="profile__name"
                        >Jacques Cousteau</span>
                        <button 
                            class="profile__edit-button" 
                            type="button" 
                            aria-label="edit button"
                        >
                        </button>
                    </h1>
                    <p 
                        class="profile__profession"
                    >Explorer</p>
                </div>
                <button 
                    class="profile__add-button" 
                    type="button" 
                    aria-label="add button"
                >
                </button>
            </section>
            <section 
                class="gallery"
            >
                <div 
                    class="gallery__elements"
                >                    
                </div>
            </section>
        </main>
        <footer 
            class="footer"
        >
            <p 
            class="footer__copyright"
            >Â© 2022 Around The U.S.</p>
        </footer>
    </div>
<template id="popup__template">
    <div 
        class="popup__window"
    >
        <h2 
            class="popup__header"
        >
        </h2>
        <form 
            action="submit"
            class="form popup__form"
            name="id"
        >
            <fieldset class="form__fieldset">
               
            </fieldset>
            <button 
                type="submit" 
                class="form__button"
            >Save</button>
        </form>   
    </div>                    
</template>

<template id="gallery">

    <div 
        class="element" 
        id="id"
    >
        <button 
            id="id_button_gallery"
            class="element__trash" 
            type="button" 
            aria-label="trash button" 
            name="name_button_gallery">
        </button>
        <img
            id="id_img_gallery"
            src="url"
            alt="alt_img_gallery"
            class="element__photo"
        >
        <div class="element__header">
            <h2 
                id="id_element__header"
                class="element__text"
                >
            </h2>
            <button
                id="id_button_element" 
                class="element__button-like" 
                type="button"
                aria-label="like button">
            </button>
        </div>
    </div>
    
</template>

<template id="image">
    <div class="image__popup" id="id_image__popup">        
        <button 
            id="id_close-button"   
            class="image__close-button" 
            type="button" 
            aria-label="close button">
        </button>
        <img
            id="id_image__content"           
            src="url" 
            alt="alt_image__content" 
            class="image__content"
        >

        <h2
            id="id_mage__header"
            class="image__header"
        >
        </h2>
    </div>
</template>

    <script src="./scripts/code.js"></script>    
</body>
</html>
