<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valery Neustadt">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Pructicum Student project">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Around The U.S.</title>
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img
                src="./images/Logo.svg"
                alt="Around The U.S. Logo"
                class="logo"
            >
        </header>
    
        <main class="content">
            <section class="profile">                
                <img
                    src="./images/jacques-cousteau-avatar.png"
                    alt="Photo of Jacques Cousteau"
                    class="profile__avatar"
                >                
                <div class="profile__info">
                    <h1 class="profile__name-title">
                        <span class="profile__name">Jacques Cousteau</span>
                        <button class="profile__edit-button" type="button" aria-label="edit button">                            
                        </button>
                    </h1>
                    <p class="profile__profession">
                        Explorer
                    </p>
                </div>
                <button class="profile__add-button" type="button" aria-label="add button">
                </button>
            </section>
            <section class="gallery">
                <div class="gallery__elements">
                    <div class="element">
                        <img
                            src="./images/yosemite-valley.png"
                            alt="Photo of Yosemite Valletey"
                            class="element__photo"
                        >
                        <div class="element__header">
                            <h2 class="element__text">Yosemite Valley</h2>
                            <button class="element__button-like" type="button" aria-label="like button"></button>
                        </div>                    
                    </div>
                    <div class="element">
                        <img
                            src="./images//lake-louise.png"
                            alt="Photo of Yosemite Valletey"
                            class="element__photo"
                        >
                        <div class="element__header">
                            <h2 class="element__text">Lake Louise</h2>
                            <button class="element__button-like" type="button" aria-label="like button"></button>
                        </div>                    
                    </div>
                    <div class="element">
                        <img
                            src="./images/bald-mountains.png"
                            alt="Photo of Yosemite Valletey"
                            class="element__photo"
                        >
                        <div class="element__header">
                            <h2 class="element__text">Bald Mountains</h2>
                            <button class="element__button-like" type="button" aria-label="like button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img
                            src="./images/latemar.png"
                            alt="Photo of Yosemite Valletey"
                            class="element__photo"
                        >
                        <div class="element__header">
                            <h2 class="element__text">Latemar</h2>
                            <button class="element__button-like" type="button" aria-label="like button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img
                            src="./images/vanoise-national-park.png"
                            alt="Photo of Yosemite Valletey"
                            class="element__photo"
                        >
                        <div class="element__header">
                            <h2 class="element__text">Vanoise National Park </h2>
                            <button class="element__button-like" type="button" aria-label="like button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img
                            src="./images/lago-di-braies.png"
                            alt="Photo of Yosemite Valletey"
                            class="element__photo"
                        >
                        <div class="element__header">
                            <h2 class="element__text">Lago di Braies</h2>
                            <button class="element__button-like" type="button" aria-label="like button"></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>

    </div>
</body>
</html>
